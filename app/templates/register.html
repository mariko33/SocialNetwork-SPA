<h2 style="margin-top: 0;margin-bottom: 25px; text-align: center">Social Network</h2>


<div class="col-lg-12">


<div class="col-lg-6">
    <form class="box">
        <div >
            <div class="container-fluid" >

                <div class="row">
                    <div class="form-horizontal">
                        <div >
                            <div class="form-group">
                                <label for="usernameLogin" class="col-md-3">Username</label>
                                <div class="col-md-7">
                                    <input type="text" id="usernameLogin" ng-model="loginData.Username" required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordLogin" class="col-md-3">Password</label>
                                <div class="col-md-7">
                                    <input type="password" id="passwordLogin" min-length="6" maxlength="100" ng-model="loginData.Password" required="required"/>
                                </div>
                            </div>
                            <button  class="btn btn-success" ng-click="loginUser(loginData)">Login</button>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </form>
</div>

<!--Register form -->

    <div >



<form class="box">
    <div class="col-lg-6">
        <div class="container-fluid" >

            <div class="row">
                <div class="form-horizontal">
                    <div >
                        <div class="form-group">
                            <label for="username" class="col-md-3">Username</label>
                            <div class="col-md-7">
                                <input type="text" id="username" ng-model="registerData.Username" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3">Password</label>
                            <div class="col-md-7">
                                <input type="password" id="password" min-length="6" maxlength="100" ng-model="registerData.Password" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm" class="col-md-3">Confirm Password</label>
                            <div class="col-md-7">
                                <input type="password" id="passwordConfirm" min-length="6" maxlength="100" ng-model="registerData.ConfirmPassword" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-md-3">Name</label>
                            <div class="col-md-7">
                                <input type="name" id="name"  ng-model="registerData.Name" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3">Email</label>
                            <div class="col-md-7">
                                <input type="email" id="email"  ng-model="registerData.Email" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reg-gender" class="col-md-3">Gender</label>
                            <div class="col-md-7">
                                <input type="radio" id="reg-gender" ng-model="registerData.gender" checked="checked" name="reg-gender" value="1" /> Male
                                <input type="radio" ng-model="registerData.gender" name="reg-gender" value="2" /> Female
                                <input type="radio" ng-model="registerData.gender" name="reg-gender" value="0" /> Other
                            </div>
                        </div>

                            <input type="radio" ng-model="registerUser.gender" name="reg-gender" value="0" /> Other
                        </div>
-->


                        <button  class="btn btn-success" ng-click="registerUser(registerData)">Register</button>
                    </div>
                </div>


            </div>
        </div>


    </div>
</form>
